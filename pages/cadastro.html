<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parada das Festas | Cadastre-se</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="./public/logo/logo2.png" type="image/x-icon">
</head>

<body>
    
      <section class="content">

        <div class="right-texto">
            <a rel=""></a>
            <h1 class="texto1">Encontre aqui o tema para sua festa</h1>
            <h3 class="texto2">Time de futebol, jogos, desenhos e muito mais!</h3>
        </div>

        <div class="left-formulario">
            <form  name="form1" method="post" action="gravar.jsp">
                <fieldset class="formulario">
                    <div class="cadastro__title">Cadastre-se</div>
                    <div class="container">
                    <label for="txtNome"></label>
                    <input type="text" placeholder="Nome" name="Nome" id="txtNome" required>
                    <span class="login__input-border"></span>
                    <label for="numCPF"></label>
                    <input type="number" placeholder="CPF" name="CPF" id="numCPF" required>
                    <span class="login__input-border"></span>
                    <label for="txtEmail"></label>
                    <input type="text" placeholder="Email" name="Email" id="txtEmail" required>
                    <span class="login__input-border"></span>
                    <label for="numTelefone"></label>
                    <input type="number" placeholder="Telefone" name="Telefone" id="numTelefone" required>
                    <span class="login__input-border"></span>
                    <label for="numNascimento">Data de Nascimento</label>
                    <input type="date" name="Data" id="numData" required>
                    <span class="login__input-border"></span>
                    <label for="txtSenha1"></label>
                    <input type="text" placeholder="Crie sua Senha" name="Senha1" id="txtSenha1" required>
                    <span class="login__input-border"></span>
                    <label for="txtSenha2"></label>
                    <input type="text" placeholder="Confirme sua Senha" name="Senha2" id="txtSenha2" required>
                    <span class="login__input-border"></span>
                    <input type="submit" name="Enviar" id="submit" >
                    <a class="login__reset" href="">Entrar</a>
                </div>
    
                </fieldset>
            </form>
        </div>

      </section>

</body>

</html>
