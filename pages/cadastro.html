<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parada das Festas | Cadastre-se</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="./public/logo/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    
      <section class="content">

        <div class="right-texto">
            <a rel=""></a>
            <h1 class="texto1">Encontre aqui o tema para sua festa</h1>
            <h3 class="texto2">Time de futebol, jogos, desenhos e muito mais!</h3>
        </div>

        <div class="left-formulario">
            <form  id="form">
                <fieldset class="formulario">
                    <div class="cadastro__title">Cadastre-se</div>
                    <div class="container">
                    <label for="txtNome"></label>
                    <input type="text" placeholder="Nome" name="Nome" id="txtNome">
                    <span class="login__input-border"></span>
                    <label for="numCPF"></label>
                    <input type="text" placeholder="CPF" name="CPF" id="numCPF">
                    <span class="login__input-border"></span>
                    <label for="txtEmail"></label>
                    <input type="text" placeholder="Email" name="Email" id="txtEmail">
                    <span class="login__input-border"></span>
                    <label for="numTelefone"></label>
                    <input type="text" placeholder="Telefone" name="Telefone" id="numTelefone">
                    <span class="login__input-border"></span>
                    <label for="numNascimento">Data de Nascimento</label>
                    <input type="date" name="Data" id="numData">
                    <span class="login__input-border"></span>
                    <label for="txtSenha1"></label>
                    <input type="password" placeholder="Crie sua Senha" name="Senha1" id="txtSenha1">
                    <span class="login__input-border"></span>
                    <label for="txtSenha2"></label>
                    <input type="password" placeholder="Confirme sua Senha" name="Senha2" id="txtSenha2">
                    <span class="login__input-border"></span>
                    <input type="submit" name="Enviar">
                    <a class="login__reset" href="../index.html">Entrar</a>
                </div>
    
                </fieldset>
            </form>
        </div>

      </section>

</body>
